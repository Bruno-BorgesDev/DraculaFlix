<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracula Flix</title>
    <link rel="stylesheet" href="./css/style.css">    

    <!--Responsivo-->
    <link rel="stylesheet" href="./css/responsive.css">

    <!--Owl css carrousel-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo"><img src="./img/bat.svg">Dracula Flix</h2>
           <nav>
               <a href="#">Inicio</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>                             
           </nav>
       </div>
   </header>

   <main>
     <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">Sons Of Anarchy</h3>
            <p class="descricao">
                Depois de tomar o controle da
                cidade, um clube de motoqueiros enfrenta problemas
                com rivais, grupos racistas e a lei.
            </p>
            <div class="botoes">
                <a href="./play.html"
                    target="_blank">                    
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                </a>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>   
        </div>
     </div>       
   </main>

   <div class="carrosel-filmes">
       <h2 class="subtitulo">Populares na Netflix</h2>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filme"
             src="img/22contraaterra-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/armyofthedead-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/greysanatomy-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/invocacaodomal-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/ferry-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/quemmatousara-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/maggie-cover.jpg">            
        </div>
        <div class="item">
            <img class="box-filme"
             src="img/loki-cover.jpg">            
        </div>
    </div>  
   </div>


   <script src="https://kit.fontawesome.com/431b1b9084.js" crossorigin="anonymous"></script>  
   <script src="./js/owl/jquery.min.js"></script>
   <script src="./js/owl/owl.carousel.min.js"></script>   
   <script src="./js/owl/setup.js"></script>

</body>
</html>
